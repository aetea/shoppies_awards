<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap: CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">

    <title>Shoppies Nomination Page</title>

</head>

<body>
<div class="container">
    <div class="row"><h1>The Shoppies</h1></div>
    <div class="row" id="search-area">
        <form action="/search" id="title-search">
            <p><label for="title-field">Movie title</label></p>
            <input type="text" name="title-field" id="title-field">
        </form>
    </div>
    <div class="row">
        <div class="col" id="results">
            <h3 id="results-header">Results</h3>
            <ul id="results-list"></ul>
        </div>
        <div class="col" id="nominations">
            <h3>Nominations</h3>
            <ul id="nom-list">
                {% if nom_movies %}
                    {% for key, values in nom_movies.items() %}
                        <li id={{key}}>{{ values["title"] }} ({{ values["year"] }}) 
                            <button class="del-nom" value={{key}}>Remove</button>
                        </li>
                    {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script> 
    <script src="/static/ajax.js"></script>
</div>
</body>
</html>
